<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>

<div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>Cadastrar Cliente</h1>
</div>

<body>
    <div class="col-2 m-auto pt-6 pb-2 text-center">
        <form name="form" id="form" action="{% if database %}/update/{{database.id}}/{%else%}/create/{% endif %}" method="post">
            {% csrf_token %}
            <div class="form-group mt-4">Nome {{form.nome}}</div>
            <div class="form-group mt-4">Data de Nascimento {{form.birthDate}}</div>
            <div class="form-group mt-4">CPF {{form.cpf}}</div>
            <div class="form-group mt-4">Endereço {{form.address}}</div>
            <div class="form-group mt-4">Contato {{form.contact}}</div>
            <a href="/" class="btn btn-dark">Cancel</a>

            <input type="submit" class="btn btn-primary" value="Save">
        </form>
    </div>

</body>
</html>
